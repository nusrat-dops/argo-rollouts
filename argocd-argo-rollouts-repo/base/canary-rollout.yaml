apiVersion: v1
kind: Service
metadata:
  name: myapp-stable-svc
  namespace: default
spec:
  selector:
    app: myapp
    track: canary
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-canary-svc
  namespace: default
spec:
  selector:
    app: myapp
    track: canary
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: myapp-canary
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
      track: canary
  template:
    metadata:
      labels:
        app: myapp
        track: canary
    spec:
      containers:
        - name: myapp
          image: ghcr.io/nusrat-dops/argo-rollouts:latest
          ports:
            - containerPort: 80
  strategy:
    canary:
      canaryService: myapp-canary-svc
      stableService: myapp-stable-svc
      trafficRouting:
        ingress:
          name: myapp-ingress
      steps:
        - setWeight: 20
        - pause: { duration: 30s }
        - analysis:
            templates:
              - name: http-success-rate
            args:
              - name: request_duration
                value: "60s"
        - setWeight: 50
        - pause: { duration: 30s }
        - setWeight: 100
